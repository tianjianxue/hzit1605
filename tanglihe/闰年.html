<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p>闰年：能被4或400整除，但不能被100整除的</p>
    <input type="button" value="我是闰年哇" onclick="runNian()">
    <h1 id="year"></h1>


    <script>
        function runNian() {
            var count=0;                               //定义一个计数器count
            for(var i=1900;i<=2016;i++){               //定义i的范围，
                if(i%100!=0 && i%4==0||i%400==0){      //判断是否是闰年
                    count++;                           //若是闰年，计数器count自加1，
                    document.write(i+' ');             //输出i，加上空格
                    if(count%5==0){                    //定义如果计数器count可以整除5，则(即为5的倍数)
                        document.write('<br>')         //输出<br>
                    }
                }
            }
        }
    </script>
</body>
</html>
